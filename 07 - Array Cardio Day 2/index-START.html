    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    function isOnePerson19OrOlder(arr)
    {
      const currentYear = new Date().getFullYear();

      return arr
        .some(person => currentYear - person.year >= 19);
    }

    // Array.prototype.every() // is everyone 19 or older?

    function isEveryone19OrOlder(arr)
    {
      const currentYear = new Date().getFullYear();

      return arr
        .every(person => currentYear - person.year >= 19)
    }

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    function getComment(arr)
    {
      const comment = arr.find((comment, index) => comment.id === 823423);
      return comment ? comment.text : null;
    }

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    function removeComment(arr)
    {
      const commentIndex = arr.findIndex(comment => comment.id === 823423);

      if (commentIndex === -1) return null;

      arr.splice(commentIndex, 1);

      return arr;
    }
